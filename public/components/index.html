<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Component Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Style Editor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/components" aria-current="page">Components</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container-fluid controls">
    <div class="row">
      <div class="col-md-4" id="component-forms">
        <h2 class="mt-4">Add or Edit Component</h2>
        <form id="addComponentForm">
          <div class="mb-3">
            <label for="componentName" class="form-label">Component Name</label>
            <input type="text" id="componentName" class="form-control" name="componentName" required>
          </div>
          <div class="mb-3">
            <label for="componentHtml" class="form-label">HTML Snippet</label>
            <textarea id="componentHtml" class="form-control" name="componentHtml" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-tools">Add Component</button>
        </form>

        <!-- Live Preview Section -->
        <h3 class="mt-4">Live Preview</h3>
        <iframe id="livePreviewFrame" class="border w-100" style="min-height: 150px;"></iframe>
      </div>

      <div class="col-md-8" id="components">
        <div id="componentList">
          <!-- Dynamic components will be loaded here -->
        </div>
      </div>
    </div>



  </div>

<script src="components.js"></script>
</body>

</html>
